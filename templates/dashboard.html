<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        tbody {
            display: block;
            max-height: 300px;
            overflow-y: auto;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #4CAF50;
        }
        .btn-delete {
            background-color: #f44336;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn-save {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Referral Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>DOB</th>
                    <th>Phone Number</th>
                    <th>Insurance Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for referral in referrals %}
                <tr>
                    <td>{{ referral.patient_name }}</td>
                    <td>{{ referral.dob }}</td>
                    <td>{{ referral.phone_number }}</td>
                    <td>{{ referral.insurance_name }}</td>
                    <td>
                        <button class="btn btn-edit" onclick="openEditModal({{ referral.id }}, '{{ referral.patient_name }}', '{{ referral.dob }}', '{{ referral.phone_number }}', '{{ referral.insurance_name }}')">Edit</button>
                        <form action="/delete/{{ referral.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Referral</h2>
            <form id="editForm" method="POST">
                <div class="form-group">
                    <label for="patient_name">Patient Name</label>
                    <input type="text" id="patient_name" name="patient_name" required>
                </div>
                <div class="form-group">
                    <label for="dob">DOB</label>
                    <input type="text" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="insurance_name">Insurance Name</label>
                    <input type="text" id="insurance_name" name="insurance_name" required>
                </div>
                <button type="submit" class="btn btn-save">Save</button>
            </form>
        </div>
    </div>

    <script>
        function openEditModal(id, patientName, dob, phoneNumber, insuranceName) {
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('editForm').action = `/edit/${id}`;
            document.getElementById('patient_name').value = patientName;
            document.getElementById('dob').value = dob;
            document.getElementById('phone_number').value = phoneNumber;
            document.getElementById('insurance_name').value = insuranceName;
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>
</body>
</html>
