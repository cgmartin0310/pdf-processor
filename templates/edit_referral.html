<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Referral</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #f44336;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Referral</h1>
        <form method="POST" action="{{ url_for('edit_referral', referral_id=referral.id) }}">
            <div class="form-group">
                <label for="record_type">Record Type</label>
                <input type="text" id="record_type" name="record_type" value="{{ referral.record_type }}" required>
            </div>
            <div class="form-group">
                <label for="patient_details">Patient Details</label>
                <textarea id="patient_details" name="patient_details" rows="5">{{ referral.patient_details }}</textarea>
            </div>
            <div class="form-group">
                <label for="record_details">Record Details</label>
                <textarea id="record_details" name="record_details" rows="5">{{ referral.record_details }}</textarea>
            </div>
            <button type="submit" class="btn">Save</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
